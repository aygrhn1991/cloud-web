<nz-layout>
    <nz-header>
        <div class="layout-logo">
            <img src="{{configService.config.web_logo}}">
        </div>
        <ul nz-menu nzMode="horizontal" style="line-height:64px;">
            <li nz-menu-item [routerLink]="userService.currentUser.platformIndex">首页</li>
            <li nz-menu-item style="float:right;">
                <span nz-dropdown nzPlacement="bottomCenter" [nzDropdownMenu]="menu"><i nz-icon nzType="idcard" nzTheme="twotone"></i>{{userService.currentUser.oemName+' '+userService.currentUser.name}}<i nz-icon nzType="down"></i></span>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu nzSelectable>
                        <li nz-menu-item routerLink="/system/security/password">修改密码</li>
                        <li nz-menu-item (click)="logout()">注销</li>
                    </ul>
                </nz-dropdown-menu>
            </li>
        </ul>
    </nz-header>
    <nz-layout>
        <nz-sider nzWidth="200px" [ngStyle]="siderStyle">
            <ul nz-menu nzMode="inline">
                <li nz-submenu [nzOpen]="menu.selected" [nzTitle]="menu.title" *ngFor="let menu of menuService.menuList">
                    <ul>
                        <li nz-menu-item [nzSelected]="page.selected" [routerLink]="page.path" *ngFor="let page of menu.pages">{{page.title}}</li>
                    </ul>
                </li>
            </ul>
        </nz-sider>
        <nz-layout>
            <nz-breadcrumb>
                <nz-breadcrumb-item *ngFor="let path of menuService.currentPath">{{path}}</nz-breadcrumb-item>
            </nz-breadcrumb>
            <nz-content [ngStyle]="contentStyle">
                <router-outlet></router-outlet>
            </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
