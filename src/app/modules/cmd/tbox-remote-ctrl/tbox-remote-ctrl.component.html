<div>
  <button nz-button nzType="primary" (click)="sendCmd()">发送</button>
  <button nz-button nzType="primary" (click)="selectAll()">全选</button>
  <button nz-button nzType="primary" (click)="cancelAll()">取消选择</button>
</div>
<div style="max-height: 600px;overflow-y: auto">
  <ng-container *ngFor="let item of config">
    <app-tbox-dtu-param [code]="item.id|cmdId" [title]="item.title" [default]="item.default"
                        [(val)]="item.val"></app-tbox-dtu-param>
  </ng-container>
</div>
