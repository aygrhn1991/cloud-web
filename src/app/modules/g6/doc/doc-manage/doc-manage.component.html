<form nz-form>
    <nz-form-item *ngFor="let item of manageOptions">
        <nz-form-label nzSpan="2">{{item.label}}</nz-form-label>
        <nz-form-control nzSpan="4">
            <button nz-button (click)="sendG6DocCmd(item.value)">{{item.label}}</button>
        </nz-form-control>
    </nz-form-item>
</form>
